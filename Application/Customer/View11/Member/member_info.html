<!--content-->
<div class="wcenter0">
 <div class="wcenter01">
   <div class="wcentera">
  <h2><img src="{$info.headimgurl}"></h2>
   <p>{$ret['user_name']}</p>
   </div>
   <form action="" method="post" id="dffbd">
   <div class="bin0">

   
     <div class="bin30">
    <div class="bin31">
	<dl><dt><img src="__EXWX__/images/bb1.png">姓名：</dt><dd><input type="text" name="user_name" id="user_name" value="{$ret['user_name']}"></dd></dl>
	</div>
	<if condition="$ret.sex eq '男'">
		<div class="bin32">
		<dl><dt><img src="__EXWX__/images/bb2.png">性别：</dt><dd>
		 <div class="sex1" data='男'><span class="on"></span>男</div> 
		 <div class="sex1" data='女'><span></span>女</div>
		</dd></dl>
		</div>
	<else />
		<div class="bin32">
		<dl><dt><img src="__EXWX__/images/bb2.png">性别：</dt><dd>
		 <div class="sex1" data='男'><span></span>男</div> 
		 <div class="sex1" data='女'><span class="on"></span>女</div>
		</dd></dl>
		</div>
	</if>
	<input type="hidden" name="sex" id="sex" value="{$ret.sex}">
	</div>
	
	<div class="bin30">
    <div class="bin31">
	<dl><dt><img src="__EXWX__/images/bb3.png">手机号：</dt><dd><input type="text" name="by_tel" id="by_tel" value="{$ret['by_tel']}"></dd></dl>
	</div>

    <div class="bin32">
	<dl><dt><img src="__EXWX__/images/bb4.png">邮箱地址：</dt><dd><input type="text" name="email" id="email" value="{$ret['email']}"></dd></dl>
	</div>
</div>
<div class="bin30">
    <div class="bin32">
	<dl><dt><img src="__EXWX__/images/bb5.png">身份证号：</dt><dd><input type="text" name="identity" id="identity" value="{$ret['identity']}"></dd></dl>
	</div>
	</div>
 </div>
 </form>
 </div>
</div>
  <div class="wlist2"><button type="button" onclick="queFuns();">修改</button></div>
<script>

$(".sex1").click(function(){
$(this).children('span').addClass('on');
$(this).siblings().children('span').removeClass('on');
$("#sex").val($(this).attr("data"));
});
function queFuns(){
	var user_name = $('#user_name').val();
	var sex = $('#sex').val();
	var by_tel = $('#by_tel').val();
	var email = $('#email').val();
	var identity = $('#identity').val();
	$.post("__MODULE__/Worklwt/memberUpdate",{user_name:user_name,sex:sex,by_tel:by_tel,email:email,identity:identity},function(data){
		if(data){
			$.anewAlert('修改成功',0,1,'__MODULE__/Worklwt/memberInfo');
		}else{
			$.anewAlert('暂无修改');
			return false;
		}
	},'json');
	//$('#dffbd').submit();
}

</script>
